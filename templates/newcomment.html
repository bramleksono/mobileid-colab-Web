{% extends "master.html" %}

{% block content %}
          {% if info %}
          
			  <div class="alert alert-success" role="alert">
			  {{ info }}
			  </div>
		  {% endif %}
		  
		  {% if alert %}
			  <div class="alert alert-danger" role="alert">
			  <span class="sr-only">Error:</span>
			  {{ alert }}
			  </div>
		  {% endif %}
		       	
      <!-- column 2 -->	
       <h3> {{ heading }}</h3>
       <hr>
       
<div class="container">
	<div class="row">
		<input type="hidden" name="count" value="1" />
        <div class="control-group" id="fields">
            <div class="controls" id="profs"> 
                <form class="input-append" role="form" name="newproject" action="{{ WebAddr }}/document/comment/process" method="post" enctype="multipart/form-data">
                    <div class="col-xs-9 col-sm-9" id="field">
				    
                    <div class="form-group">
				    <label for="content" class="col-sm-3 control-label">Document Name</label>
				    <div class="col-xs-9">
				    <p><b>{{ documentname}}</b></p></div>
				    <input type="hidden" name="documentnumber" id="documentnumber" value="{{ documentnumber }}" />
				    </div>
					
                    <div class="form-group">
				    <label for="content" class="col-sm-3 control-label">Comment (250 Char Max)</label>
				    <div class="col-xs-9">
					<textarea class="form-control" rows="3" id="comment" name="comment" maxlength="80"> </textarea></div>
				    </div>
                    
                    <div class="form-group">
                    <label for="content" class="col-sm-3 control-label">Attach a file <b>(10 MB Max)</b> :</label>
					<div class="col-xs-9">
	                <input name="uploadFile" type="file"><br>
	                <input type="submit" value="Post"></div>
	                </div>

					</div>
                </form>
            <br>
            </div>
        </div>
	</div>
</div>

{% endblock %}
