<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>{{ pagetitle }}</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{{ WebAddr }}/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{{ WebAddr }}/css/styles.css" rel="stylesheet">
	</head>
<body>
<!-- script references -->
	<script src="{{ WebAddr }}/js/jquery.min.js"></script>
	<script src="{{ WebAddr }}/js/bootstrap.min.js"></script>


<!-- Header -->
<div id="top-nav" class="navbar navbar-default navbar-static-top">
  <div class="container">
  
    {% embed "navbar.html" %}
    {% endembed %}
    
  </div><!-- /container -->
</div>
<!-- /Header -->

<!-- Main -->
<div class="container">
  
  <!-- upper section -->
  <div class="row">
	<div class="col-sm-3">
      <!-- left -->
      
      {% embed "verticalmenu.html" %}
      {% endembed %}
      
  	</div><!-- /span-3 -->
    <div class="col-sm-9">
        
      {% block content %}{% endblock %}
        
  	</div><!--/col-span-9-->
    
  </div><!--/row-->
  
</div><!--/container-->
<!-- /Main -->

    {% embed "footer.html" %}
    {% endembed %}

	</body>

</html>
